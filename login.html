<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Indicadores</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:40px; }
    .box { width:350px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input { width:100%; padding:10px; margin-top:10px; }
    button { width:100%; padding:12px; margin-top:10px; background:#005bbb; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    h2 { text-align:center; }
    .msg { margin-top:15px; color:#d00; font-size:14px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Acesso ao Sistema</h2>

  <input id="email" type="email" placeholder="Seu e-mail">
  <input id="senha" type="password" placeholder="Sua senha">

  <button onclick="login()">Entrar</button>
  <button onclick="criarConta()">Criar Conta</button>

  <p class="msg" id="msg"></p>
</div>

<script type="module" src="auth.js"></script>

</body>
</html>
